<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pizza</title>
  </head>
  <body>
    <!-- Hero Section -->
    <main>
      <nav>
        <ul>
          <li class="logo"><a href="#"><img class="logo" src="./images/logo.png" alt="pizzaLogo" /></a></li>
          <li><a href="#cat">Categories</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="#order">Order Now</a></li>
        </ul>
      </nav>
      <section class="hero">
        <div class="hero-text">
          <h1>Made with Love.</br>Baked with Fire.</h1>
          <p>Organic ingredients, stone-fired crust, and passion in every bite.</p>
          <button class="signup top" type="button">Sign up</button>
        </div>
        <img src="./images/pizza-hero.png" alt="pizza" />
      </section>
    </main>
    <!-- Categories Section -->
     <section class="categories" id="cat">
      <h2>Categories</h2>
      <div class="cat-flex">
        <div>
          <img src="./images/pizzaVeg.png" alt="pizza veg">
          <p>Pizza Veg</p>
        </div>
        <div>
          <img src="./images/pizzaMozzarella.png" alt="pizza mozzarella">
          <p>Pizza Mozzarella</p>
        </div>
        <div>
          <img src="./images/pizzaItaly.png" alt="pizza italy">
          <p>Pizza Italy</p>
        </div>
        <div>
          <img src="./images/pizzaVegan.png" alt="pizza vegan">
          <p>Pizza Vegan</p>
        </div>
      </div>
     </section>
    
  </body>
</html>
